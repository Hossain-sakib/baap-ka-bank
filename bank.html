<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your account</title>
    <!-- tailwind link -->
    <link rel="stylesheet" href="./tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-8 text-slate-600">Welcome To My <span
                class="font-semibold text-amber-600">Account</span>!!!</h1>
    </header>
    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-slate-200 ">
                <div class="bg-yellow-600 p-10 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-6xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-600 p-10 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-6xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-600 p-10 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-6xl">$<span id="balance-total">1800</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-14">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-slate-200 ">
                <div class="bg-blue-400 p-10 rounded-xl">
                    <h4 class="text-3xl mb-4">Enter Deposit Amount</h4>
                    <input type="text" id="deposit-field"
                        class="w-9/12 h-10 block mb-3 px-4 rounded-lg text-slate-900" placeholder="$ Amount">
                    <button id="btn-deposit"
                        class="bg-blue-700 hover:bg-blue-900 px-8 py-2 text-slate-200 font-bold rounded-lg"
                        type="submit">Deposit</button>
                </div>
                <div class="bg-sky-400 p-10 rounded-xl">
                    <h4 class="text-3xl mb-4">Enter Withdraw Amount</h4>
                    <input type="text" id="withdraw-field"
                        class="w-9/12 h-10 block mb-3 px-4 rounded-lg text-slate-900" placeholder="$ Amount">
                    <button id="btn-withdraw"
                        class="bg-sky-700 hover:bg-sky-900 px-8 py-2 text-slate-200 font-bold rounded-lg"
                        type="submit">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
