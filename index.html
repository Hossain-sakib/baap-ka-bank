<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ka bank</title>
    <!-- tailwind link -->
    <link rel="stylesheet" href="./tailwind.config.js">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-8 text-slate-600">Welcome To My <span
                class="font-semibold text-amber-500"> Bank</span>!!!</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mt-12 p-8 bg-slate-300">
            <h3 class="text-4xl text-center font-medium mb-8">Please Login</h3>
            <div class="flex flex-col justify-center items-center">
                <input class="w-52 lg:w-3/12 h-10 block mb-3 px-4 rounded-lg" type="email" name="" id="user-email" placeholder="Your Email">
                <input class="w-52 lg:w-3/12 h-10 block mb-3 px-4 rounded-lg" type="password" name="" id="user-pass" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-amber-600 px-8 py-2 text-slate-700 font-bold rounded-lg" type="submit">Submit</button>
            </div>
        </section>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
